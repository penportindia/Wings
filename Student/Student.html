<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile Form (Firebase ERP)</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script> 
    
    <style>
        :root {
            --primary-color: #059669; /* Emerald Green */
            --primary-dark: #047857; 
            --primary-light: #d1fae5; 
            --text-primary: #1f2937; 
            --text-secondary: #6b7280; 
            --text-danger: #ef4444; /* Red for mismatch */
            --text-warning-orange: #f59e0b; /* Orange for empty fields */
            --background-page: #f9fafb; 
            --background-card: #ffffff;
            --border-color: #e5e7eb;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08), 0 1px 4px rgba(0, 0, 0, 0.04); 
            --radius: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-page);
            color: var(--text-primary);
            line-height: 1.5;
            padding: 30px 20px; 
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* --- Header & Search --- */
        .header-section {
            padding: 20px 30px;
            margin-bottom: 30px;
            background-color: var(--background-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 4px solid var(--primary-color);
        }

        .header-section h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .search-container {
            display: flex; 
            gap: 10px;
            width: 350px; 
            align-items: center;
        }
        
        .search-input {
            flex-grow: 1; 
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.95rem;
            color: var(--text-primary);
            background-color: var(--background-card);
        }
        
        /* --- Layout & Card Styles --- */
        .form-layout {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .main-components, .side-cards {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background-color: var(--background-card);
            padding: 25px 30px; 
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .card-header {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--primary-color);
            border-bottom: 1px solid var(--primary-light);
            padding-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* --- Grid & Input Styles --- */
        .field-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px; 
        }
        
        .side-cards .field-grid {
            grid-template-columns: repeat(2, 1fr); 
            gap: 15px;
        }
        
        .bank-card .field-grid > .input-group:nth-child(3) {
            grid-column: span 2; /* Spans full width on 2-col side grid */
        }
        
        /* Adjusting core-info-card grid since one field (section) is removed */
        .core-info-card .field-grid {
             grid-template-columns: repeat(4, 1fr); /* Keep 4-column for structure */
        }
        .core-info-card .field-grid > .span-2 {
            grid-column: span 2;
        }
        

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-size: 0.85rem;
            font-weight: 500;
            /* Default color, overridden by script for match/mismatch/empty */
            color: var(--text-secondary); 
            margin-bottom: 5px;
        }
        
        /* Checkmark Icon Style (added by script.js) */
        .match-check {
            font-size: 0.9em; 
            vertical-align: middle;
            margin-left: 5px; 
        }

        input:not([type="checkbox"]), select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 0.95rem;
            color: var(--text-primary);
            background-color: var(--background-card);
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        input:focus, select:focus, .search-input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 3px var(--primary-light);
        }
        
        /* Custom Select Arrow */
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 20 20' fill='none'%3e%3cpath d='M7 9l3 3 3-3' stroke='%236b7280' stroke-width='1.5' stroke-linecap='round' stroke-linejoin='round'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 14px;
        }

        /* Utility Spans (Main Grid) */
        .span-2 { grid-column: span 2; }
        .span-4, .span-full { grid-column: span 4; }

        /* --- Button & Action Styles --- */
        .action-buttons-card {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }
        
        .btn {
            padding: 10px 20px; 
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s, box-shadow 0.3s; 
            display: flex; 
            align-items: center;
            gap: 8px; 
        }

        .btn-primary { 
            background-color: var(--primary-color); 
            color: white; 
            box-shadow: 0 4px 6px -1px rgba(5, 150, 105, 0.1), 0 2px 4px -2px rgba(5, 150, 105, 0.06); 
        }
        .btn-danger { 
            background-color: #ef4444; 
            color: white; 
            box-shadow: 0 4px 6px -1px rgba(239, 68, 68, 0.1), 0 2px 4px -2px rgba(239, 68, 68, 0.06); 
        }
        .btn-secondary { 
            background-color: #f3f4f6; 
            color: var(--text-primary); 
            border: 1px solid var(--border-color);
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); 
        }

        .btn-primary:hover { background-color: var(--primary-dark); transform: translateY(-2px); box-shadow: 0 6px 12px -2px rgba(5, 150, 105, 0.25), 0 3px 6px -3px rgba(5, 150, 105, 0.15); }
        .btn-danger:hover { background-color: #dc2626; transform: translateY(-2px); box-shadow: 0 6px 12px -2px rgba(239, 68, 68, 0.25), 0 3px 6px -3px rgba(239, 68, 68, 0.15); }
        .btn-secondary:hover { background-color: #e5e7eb; transform: translateY(-1px); box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.1); }

        /* --- Popup & Message Styles --- */
        #confirmationPopup {
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0,0,0,0.5); 
            display: none; 
            justify-content: center; 
            align-items: center; 
            z-index: 1000;
        }

        .popup-content {
            background: white; 
            padding: 30px; 
            border-radius: 8px; 
            box-shadow: var(--shadow); 
            max-width: 400px; 
            text-align: center;
        }

        .popup-content p {
            font-size: 1.1rem; 
            margin-bottom: 20px;
        }

        .popup-actions {
            display: flex; 
            justify-content: center; 
            gap: 15px;
        }

        /* Message Card Element for Notifications */
        #messageCard {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px); 
            z-index: 1000;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0; 
            visibility: hidden; 
            transition: opacity 0.3s ease, visibility 0.3s ease, transform 0.3s ease;
        }

        #messageCard.show {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(0); 
        }

        #messageCard.success { background-color: #d1fae5; color: var(--primary-dark); border: 1px solid var(--primary-color); } 
        #messageCard.error { background-color: #fee2e2; color: #991b1b; border: 1px solid var(--text-danger); }   
        #messageCard.warning { background-color: #fef3c7; color: #92400e; border: 1px solid var(--text-warning-orange); } 

        #messageIcon {
            font-size: 1.2rem;
        }
        
        /* --- Responsive Design --- */
        .mobile-actions-wrapper { display: none; }
        .desktop-actions-wrapper { 
            padding-top: 20px; 
        }
        
        @media (max-width: 1200px) {
            .form-layout { grid-template-columns: 1fr; }
            .main-components .field-grid { grid-template-columns: repeat(3, 1fr); }
            .side-cards .field-grid { grid-template-columns: repeat(3, 1fr); }
            .span-4, .span-full { grid-column: span 3; }
            .bank-card .field-grid > .input-group:nth-child(3) { grid-column: span 1; }
            
            .desktop-actions-wrapper { display: none; }
            .mobile-actions-wrapper { 
                display: flex; 
                background-color: var(--background-card);
                border-radius: var(--radius);
                box-shadow: var(--shadow);
                padding: 20px 30px;
                margin-top: 20px;
                border-top: 1px solid var(--border-color);
            }
            
            .search-container { width: 100%; margin-top: 15px; }
        }

        @media (max-width: 768px) {
            body { padding: 15px; }
            .main-components .field-grid, .side-cards .field-grid { grid-template-columns: repeat(2, 1fr); }
            .span-4, .span-full, .span-2 { grid-column: span 2; }
            .header-section { flex-direction: column; align-items: flex-start; padding: 20px; }
            
            .mobile-actions-wrapper { 
                flex-direction: column; 
                gap: 10px; 
                padding: 15px;
            }
            .btn { width: 100%; }
            .bank-card .field-grid > .input-group:nth-child(3) { grid-column: span 2; }
        }
    </style>
</head>
<body>

<div class="container">
    
    <div id="messageCard">
        <i id="messageIcon" class="fas"></i>
        <span id="messageText"></span>
    </div>

    <header class="header-section">
        <h1><i class="fas fa-graduation-cap"></i> Student Profile</h1>
        <div class="search-container">
            <input type="text" id="searchKey" class="search-input" placeholder="Enter Folio Number">
            
            <button type="button" class="btn btn-primary">
                <i class="fas fa-search"></i> Search
            </button>
        </div>
    </header>
    
    <form id="studentForm">
        <div class="form-layout">

            <div class="main-components">

                <div class="card core-info-card">
                    <div class="card-header"><i class="fas fa-id-card"></i> Core Registration & Personal Details</div>
                    
                    <div class="field-grid">
                        <div class="input-group"><label for="folio">Folio No. (Unique)</label><input type="text" id="folio" name="folio" placeholder="Folio" required></div>
                        <div class="input-group"><label for="class">Class</label><select id="class" name="class"><option value="" selected disabled hidden>CLASS</option><option value="PG">PG</option><option value="LKG">LKG</option><option value="UKG">UKG</option><option value="I">I</option><option value="II">II</option><option value="III">III</option><option value="IV">IV</option><option value="V">V</option><option value="VI">VI</option><option value="VII">VII</option><option value="VIII">VIII</option><option value="IX">IX</option><option value="X">X</option></select></div>
                        
                        <div class="input-group"><label for="section">Section</label><select id="section" name="section"><option value="" selected disabled hidden>SECTION</option><option value="A">A</option><option value="B">B</option><option value="C">C</option><option value="D">D</option><option value="E">E</option><option value="F">F</option><option value="G">G</option><option value="H">H</option><option value="I">I</option><option value="J">J</option><option value="K">K</option></select></div>
                        
                        <div class="input-group"><label for="branch">Branch</label><select id="branch" name="branch"><option value="" selected disabled hidden>BRANCH</option><option value="MAIN">MAIN</option><option value="JR-BOYS">JR-BOYS</option><option value="TRANSPORT">TRANSPORT</option><option value="SENIOR">SENIOR</option><option value="COURT">COURT</option></select></div>
                        
                        <div class="input-group span-2"><label for="studentName">Student Name</label><input type="text" id="studentName" name="studentName" placeholder="Full Name" required></div>
                        
                        <div class="input-group span-2"><label for="aadhaar">Student Aadhaar No.</label><input type="text" id="aadhaar" name="aadhaar" placeholder="Aadhaar" maxlength="14" class="aadhaar-input"></div>
                        
                        <div class="input-group"><label for="gender">Gender</label><select id="gender" name="gender"><option value="" selected disabled hidden>GENDER</option><option value="MALE">MALE</option><option value="FEMALE">FEMALE</option></select></div>
                        <div class="input-group"><label for="dob">Date of Birth</label><input type="date" id="dob" name="dob"></div>
                        <div class="input-group"><label for="agebox">Age</label><input type="text" id="agebox" disabled placeholder="Current Age"></div>
                        <div class="input-group"><label for="category">Category</label><select id="category" name="category"><option value="" selected disabled hidden>CATEGORY</option><option value="GENERAL">GENERAL</option><option value="BC">BC</option><option value="EBC">EBC</option><option value="SC">SC</option><option value="ST">ST</option></select></div>
                    </div>
                </div>

                <div class="card parent-contact-card">
                    <div class="card-header"><i class="fas fa-users"></i> Parent & Contact Details</div>
                    <div class="field-grid">
                        <div class="input-group span-2"><label for="fatherName">Father Name</label><input type="text" id="fatherName" name="fatherName" placeholder="Father Name"></div>
                        <div class="input-group span-2"><label for="fatherAadhaar">Father Aadhaar No.</label><input type="text" id="fatherAadhaar" name="fatherAadhaar" placeholder="Father Aadhaar" maxlength="14" class="aadhaar-input"></div>
                        
                        <div class="input-group span-2"><label for="motherName">Mother Name</label><input type="text" id="motherName" name="motherName" placeholder="Mother Name"></div>
                        <div class="input-group span-2"><label for="motherAadhaar">Mother Aadhaar No.</label><input type="text" id="motherAadhaar" name="motherAadhaar" placeholder="Mother Aadhaar" maxlength="14" class="aadhaar-input"></div>
                        
                        <div class="input-group span-full"><label for="address">Address</label><input type="text" id="address" name="address" placeholder="Residential Address"></div>

                        <div class="input-group span-2"><label for="phone1">Father Contact</label><input type="text" id="phone1" name="phone1" placeholder="Primary Phone" maxlength="10"></div>
                        <div class="input-group span-2"><label for="phone2">Mother Contact / Secondary</label><input type="text" id="phone2" name="phone2" placeholder="Secondary Phone" maxlength="10"></div>
                    </div>
                </div>

                <div class="card admin-status-card">
                    <div class="card-header"><i class="fas fa-shield-alt"></i> Administrative Status & Remarks</div>
                    <div class="field-grid">
                        <div class="input-group"><label for="rte">RTE Year</label><select id="rte" name="rte"><option value="" selected disabled hidden>RTE</option><option value="NONE">NONE</option><option value="2018-19">2018-19</option><option value="2019-20">2019-20</option><option value="2021-22">2021-22</option><option value="2022-23">2022-23</option><option value="2023-24">2023-24</option><option value="2024-25">2024-25</option><option value="2025-26">2025-26</option></select></div>
                        <div class="input-group"><label for="status">Admission Status</label><select id="status" name="status"><option value="" selected disabled hidden>STATUS</option><option value="RECEIEVED">RECEIEVED</option><option value="ALL DONE">ALL DONE</option><option value="CORRECTION">CORRECTION</option><option value="ERROR">ERROR</option><option value="STAY HOLD">STAY-HOLD</option><option value="DROPOUT">DROPOUT</option></select></div>
                        <div class="input-group span-2"><label for="remark">Remark</label><input type="text" id="remark" name="remark" placeholder="Admission/Profile Remark"></div>
                    </div>
                </div>
                
                <div class="mobile-actions-wrapper">
                    <button type="submit" class="btn btn-primary" id="saveOrUpdateBtnMobile">
                        <i class="fas fa-save"></i> Save / Update
                    </button>
                    <button type="reset" class="btn btn-secondary">
                        <i class="fas fa-times-circle"></i> Clear Form
                    </button>
                    <button type="button" class="btn btn-danger" onclick="document.getElementById('confirmationPopup').style.display='flex';">
                        <i class="fas fa-trash-alt"></i> Delete Record
                    </button>
                </div>
                
            </div> <div class="side-cards">
                
                <div class="card eshiksha-card">
                    <div class="card-header"><i class="fas fa-book-open"></i> E-Shikshakosh Details</div>
                    <div class="field-grid">
                        <div class="input-group"><label for="eshikshaName">Eshiksha Name</label><input type="text" id="eshikshaName" name="eshikshaName" placeholder="Eshiksha Name"></div>
                        
                        <div class="input-group"><label for="eClass">E-Class</label><select id="eClass" name="eClass"><option value="" selected disabled hidden>E-CLASS</option><option value="I">I</option><option value="II">II</option><option value="III">III</option><option value="IV">IV</option><option value="V">V</option><option value="VI">VI</option><option value="VII">VII</option><option value="VIII">VIII</option><option value="IX">IX</option><option value="X">X</option></select></div>
                        <div class="input-group"><label for="eBlock">E-Block</label><select id="eBlock" name="eBlock"><option value="" selected disabled hidden>E-BLOCK</option><option value="TWFA">TWFA</option><option value="SBYS">SBYS</option><option value="TWSA">TWSA</option></select></div>
                        <div class="input-group"><label for="stateNo">State Number</label><input type="text" id="stateNo" name="stateNo" placeholder="State Number"></div>
                    </div>
                </div>

                <div class="card udise-card">
                    <div class="card-header"><i class="fas fa-chart-bar"></i> U-DISE Details</div>
                    <div class="field-grid">
                        <div class="input-group"><label for="udiseName">Udise Name</label><input type="text" id="udiseName" name="udiseName" placeholder="Udise Name"></div>
                        
                        <div class="input-group"><label for="uClass">U-Class</label><select id="uClass" name="uClass"><option value="" selected disabled hidden>U-CLASS</option><option value="PG">PG</option><option value="LKG">LKG</option><option value="UKG">UKG</option><option value="I">I</option><option value="II">II</option><option value="III">III</option><option value="IV">IV</option><option value="V">V</option><option value="VI">VI</option><option value="VII">VII</option><option value="VIII">VIII</option><option value="IX">IX</option><option value="X">X</option></select></div>
                        <div class="input-group"><label for="uSection">U-Block</label><select id="uSection" name="uSection"><option value="" selected disabled hidden>U-BLOCK</option><option value="TWFA">TWFA</option><option value="SBYS">SBYS</option><option value="TWSA">TWSA</option></select></div>
                        <div class="input-group"><label for="penNo">Pen Number</label><input type="text" id="penNo" name="penNo" placeholder="Pen Number"></div>
                        <div class="input-group span-2"><label for="aapaarID">Aapaar ID</label><input type="text" id="aapaarID" name="aapaarID" placeholder="Aapaar ID"></div>
                    </div>
                </div>
                
                <div class="card bank-card">
                    <div class="card-header"><i class="fas fa-money-check-alt"></i> Banking Details</div>
                    <div class="field-grid">
                        <div class="input-group"><label for="accHolderName">Account Holder Name</label><input type="text" id="accHolderName" name="accHolderName" placeholder="Account Holder Name"></div>
                        <div class="input-group"><label for="bankAccNo">Bank Account Number</label><input type="text" id="bankAccNo" name="bankAccNo" placeholder="Bank Account Number"></div>
                        <div class="input-group"><label for="ifsc">IFSC Code</label><input type="text" id="ifsc" name="ifsc" placeholder="IFSC Code"></div>
                    </div>
                </div>

                <div class="action-buttons-card desktop-actions-wrapper">
                    <button type="submit" class="btn btn-primary" id="saveOrUpdateBtnDesktop">
                        <i class="fas fa-save"></i> Save
                    </button>
                    <button type="reset" class="btn btn-secondary">
                        <i class="fas fa-times-circle"></i> Clear
                    </button>
                    <button type="button" class="btn btn-danger" onclick="document.getElementById('confirmationPopup').style.display='flex';">
                        <i class="fas fa-trash-alt"></i> Delete
                    </button>
                </div>
            </div> </div> </form>
</div>

<div id="confirmationPopup" style="display:none;">
    <div class="popup-content">
        <p>⚠️ Are you sure you want to delete this record?</p> 
        <div class="popup-actions">
            <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Yes, Delete</button>
            <button type="button" class="btn btn-secondary" onclick="document.getElementById('confirmationPopup').style.display='none';">No, Cancel</button>
        </div>
    </div>
</div>

<script src="script.js"></script> 

</body>
</html>
